<!--
  ========== MAIN CONTAINER ==========
  This wraps the entire 404 page
-->
<div
  [attr.dir]="isRTL ? 'rtl' : 'ltr'"
  class="flex h-screen flex-col bg-[#F9FAFB] dark:bg-baseDark"
>
  <!--
    ========== HEADER SECTION ==========
    Same style as your Chat header,
    including theme toggler & language switch.
  -->
  <header class="border-b bg-[#F9FAFB] dark:border-secondDark dark:bg-baseDark border-[#EAECF0]">
    <div class="mx-auto max-w-7xl pr-4 pl-16 sm:px-6 lg:px-8">
      <div class="flex h-20 items-center justify-between">
        <!--
          LOGO & TITLE
        -->
        <div class="flex items-center">
          <a routerLink="/" [replaceUrl]="true" [class]="isRTL ? 'ml-4' : 'mr-4'">
            <img
              [ngSrc]="isDarkMode ? '/icons/pastepoint-dark.svg' : '/icons/pastepoint-light.svg'"
              alt="PastePoint Logo"
              class="h-12 w-auto cursor-pointer"
              width="755"
              height="675"
              loading="lazy"
            />
          </a>
        </div>

        <!--
          THEME TOGGLER & LANGUAGE SWITCHER
        -->
        <div class="flex flex-row-reverse items-center gap-2 md:flex-row">
          <!-- theme toggler -->
          <div
            (click)="toggleTheme()"
            class="cursor-pointer text-black dark:bg-secondDark flex items-center gap-4 md:w-[56px] md:h-[56px] w-[44px] h-[44px] justify-center border border-[#e3e5e8] dark:border-[#374151] rounded-lg"
          >
            <button
              [attr.aria-label]="isDarkMode ? 'Switch to light mode' : 'Switch to dark mode'"
              [attr.title]="isDarkMode ? 'Switch to light mode' : 'Switch to dark mode'"
            >
              <img
                [src]="isDarkMode ? '/icons/brightness.svg' : '/icons/moon.svg'"
                alt="Theme"
                class="h-5 w-5"
              />
            </button>
          </div>

          <!-- language switcher -->
          <div
            (click)="switchLanguage(translate.currentLang === 'ar' ? 'en' : 'ar')"
            class="cursor-pointer text-first dark:bg-secondDark flex items-center gap-4 md:w-[56px] md:h-[56px] w-[44px] h-[44px] justify-center border border-[#e3e5e8] dark:border-[#374151] rounded-lg"
          >
            {{ translate.currentLang | uppercase }}
          </div>
        </div>
      </div>
    </div>
  </header>

  <!--
    ========== MAIN CONTENT AREA ==========
    Where we display the 404 message
  -->
  <main class="flex flex-1 items-center justify-center bg-[#F9FAFB] dark:bg-baseDark">
    <div class="mx-auto max-w-md p-4 text-center">
      <img
        [src]="isDarkMode ? '/icons/404-dark.svg' : '/icons/404-light.svg'"
        alt="404"
        class="mx-auto mb-4"
      />
      <!-- Heading with Icon -->
      <h2
        class="mb-2 flex items-center justify-center gap-4 font-bold text-[28px] font-expoArabicMedium text-secondary-900 dark:text-white"
      >
        <!-- Exclamation circle -->
        <div
          class="flex items-center justify-center rounded-md w-[28px] h-[28px]"
          [ngClass]="isDarkMode ? 'bg-first' : 'bg-firstDark'"
        >
          <img
            [src]="isDarkMode ? '/icons/warning-dark.svg' : '/icons/warning-light.svg'"
            alt="warning"
          />
        </div>
        {{ 'PAGE_NOT_FOUND' | translate }}
      </h2>
      <p class="mb-6 text-secondary-700 font-expoArabicMedium dark:text-secondary-300">
        {{ 'INVALID_LINK_MESSAGE' | translate }}
      </p>
      <div class="flex w-full items-center justify-center">
        <button
          class="flex items-center justify-center gap-2 rounded-md px-4 py-2 text-white font-expoArabicMedium bg-first hover:bg-first/80 dark:bg-firstDark dark:hover:bg-firstDark/80"
          routerLink="/"
        >
          <img
            src="/icons/back-arrow.svg"
            alt="arrow-right"
            [ngClass]="isRTL ? 'rotate-0' : 'rotate-180'"
          />
          {{ 'GO_BACK_HOME' | translate }}
        </button>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <div
    class="bg-white dark:bg-baseDark hidden md:flex h-[58px] text-center justify-between w-full items-center px-8 border-t dark:border-secondDark border-[#EAECF0]"
  >
    <p class="text-xs font-expoArabicMedium text-brownBlack dark:text-[#9CA3AF]">
      {{ 'COPYRIGHT_NOTICE' | translate }}
    </p>
    <div class="flex items-center gap-2">
      <div class="flex items-center">
        <!-- LinkedIn Icon & Link -->
        <a
          href="https://www.linkedin.com/in/sulaiman-alromaih-845700202/"
          target="_blank"
          rel="noopener noreferrer"
          class="inline-flex items-center gap-2 text-first hover:underline dark:text-firstDark"
        >
          <p class="text-xs font-expoArabicMedium text-first">LinkedIn</p>
          <img src="/icons/linkedin.svg" alt="User" class="h-4 w-4" />
        </a>
      </div>
      <div class="flex items-center">
        <!-- GitHub Icon & Link -->
        <a
          href="https://github.com/SloMR/pastepoint"
          target="_blank"
          rel="noopener noreferrer nofollow"
          class="inline-flex items-center gap-2 text-first hover:underline dark:text-firstDark"
        >
          <p class="text-xs font-expoArabicMedium text-first">GitHub</p>
          <img src="/icons/github.svg" alt="User" class="h-4 w-4" />
        </a>
      </div>
    </div>
    <p class="text-xs font-expoArabicMedium text-brownBlack dark:text-[#9CA3AF]">
      {{ 'VERSION' | translate }} {{ appVersion }}
    </p>
  </div>
</div>
