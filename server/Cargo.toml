[package]
name = "server"
version = "0.5.2"
edition = "2021"
authors = ["Sulaiman AlRomaih"]
license = "GPL-3"

[[bin]]
name = "server_bin"
path = "src/main.rs"

[dependencies]
actix = "0.13"
actix-broker = "0.4"
actix-web = { version = "4.7", features = ["openssl"] }
actix-web-actors = "4.3.1"
actix-http = "3.9.0"
actix-governor = "0.8.0"
actix-cors = "0.7"

uuid = { version = "1.10", features = ["v4"] }
names = { version = "0.14.0", default-features = false }
derive_more = { version = "2.0.1", features = ["full"] }
openssl = { version = "0.10" }
serde_json = "1.0"
serde = { version = "1.0", features = ["derive"] }
env_logger = "0.11"
log = "0.4"
rand = "0.8"
bytes = "1"
config = "0.15.6"

[dev-dependencies]
actix-rt = "2.2"
actix-test = "0.1"
futures-util = { version = "0.3.31", default-features = false, features = ["std"] }
awc = "3.5.1"
tokio = "1.39.2"
